<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg1)"/>
  <!-- Wall -->
  <rect x="0" y="0" width="800" height="400" fill="#3b82f6"/>
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="#1e40af"/>
  <!-- Window -->
  <rect x="100" y="100" width="200" height="250" fill="#60a5fa" stroke="#fbbf24" stroke-width="4"/>
  <line x1="200" y1="100" x2="200" y2="350" stroke="#fbbf24" stroke-width="3"/>
  <line x1="100" y1="225" x2="300" y2="225" stroke="#fbbf24" stroke-width="3"/>
  <!-- Sofa -->
  <rect x="400" y="300" width="250" height="100" rx="10" fill="#fbbf24"/>
  <rect x="400" y="300" width="250" height="20" rx="10" fill="#f59e0b"/>
  <!-- Table -->
  <rect x="500" y="450" width="150" height="10" fill="#fbbf24"/>
  <rect x="560" y="460" width="30" height="40" fill="#f59e0b"/>
  <!-- Decorative elements -->
  <circle cx="650" cy="150" r="40" fill="#fbbf24" opacity="0.6"/>
  <circle cx="700" cy="180" r="30" fill="#fbbf24" opacity="0.5"/>
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#fbbf24" font-weight="bold">Sala Moderna</text>
</svg>