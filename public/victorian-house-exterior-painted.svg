<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="400" fill="#60a5fa"/>
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#1e40af"/>
  <!-- House base -->
  <rect x="200" y="250" width="400" height="300" fill="#3b82f6"/>
  <!-- Roof -->
  <polygon points="200,250 400,150 600,250" fill="#1e3a8a"/>
  <!-- Door -->
  <rect x="360" y="400" width="80" height="150" fill="#fbbf24"/>
  <circle cx="420" cy="475" r="5" fill="#1e3a8a"/>
  <!-- Windows -->
  <rect x="250" y="300" width="80" height="100" fill="#60a5fa" stroke="#fbbf24" stroke-width="3"/>
  <line x1="290" y1="300" x2="290" y2="400" stroke="#fbbf24" stroke-width="2"/>
  <line x1="250" y1="350" x2="330" y2="350" stroke="#fbbf24" stroke-width="2"/>
  <rect x="470" y="300" width="80" height="100" fill="#60a5fa" stroke="#fbbf24" stroke-width="3"/>
  <line x1="510" y1="300" x2="510" y2="400" stroke="#fbbf24" stroke-width="2"/>
  <line x1="470" y1="350" x2="550" y2="350" stroke="#fbbf24" stroke-width="2"/>
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="30" fill="#fbbf24" opacity="0.5"/>
  <circle cx="700" cy="120" r="25" fill="#fbbf24" opacity="0.4"/>
  <text x="300" y="550" font-family="Arial" font-size="24" fill="#fbbf24" font-weight="bold">Casa Victoriana</text>
</svg>